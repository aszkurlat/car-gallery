<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="dist/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <div class="title">Car Gallery</div>

        <div class="images">
            <a href="img/bmw.jpg" data-lightbox="cars" data-title="BMW"><img src="img/bmw-thumb.jpg" alt="bmw"></a>
            <a href="img/corvette.jpg" data-lightbox="cars" data-title="Corvette"><img src="img/corvette-thumb.jpg"
                    alt="corvette"></a>
            <a href="img/lambo.jpg" data-lightbox="cars" data-title="Lamborghini"><img src="img/lambo-thumb.jpg"
                    alt="lamborghini"></a>
            <a href="img/mercedes.jpg" data-lightbox="cars" data-title="Mercedes"><img src="img/mercedes-thumb.jpg"
                    alt="mercedes"></a>
            <a href="img/mustang.jpg" data-lightbox="cars" data-title="Ford Mustang"><img src="img/mustang-thumb.jpg"
                    alt="ford"></a>
            <a href="img/sports-car.jpg" data-lightbox="cars" data-title="Subaru"><img src="img/sports-car-thumb.jpg"
                    alt="subaru"></a>
            <a href="img/audi.jpg" data-lightbox="cars" data-title="Audi"><img src="img/audi-thumb.jpg" alt="audi"></a>
            <a href="img/bentley.jpg" data-lightbox="cars" data-title="Bentley"><img src="img/bentley-thumb.jpg"
                    alt="bentley"></a>
            <a href="img/mazda.jpg" data-lightbox="cars" data-title="Mazda"><img src="img/mazda-thumb.jpg"
                    alt="mazda"></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="dist/js/lightbox.js"></script>
</body>

</html>
